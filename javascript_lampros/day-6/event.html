<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        //------>>>>>>>>>  events   <<<<<-----------------//
    
    // like click , key press, key up , double click , right click , mouse hover , mouse out 
    // mouse down , mouse up , load ,  unload , resize , scroll
    
        function hello(){
            alert("HEllo everyone");
        }

    </script>

</head>
<body>
    <!-- click events
    <button onclick="hello()">click me</button>        // click event
    <p ondblclick="hello()">Click me</p>          //    double click event
    <p oncontextmenu="hello()">click me</p>         //   right click  -->


    <!--mouse events-->
    <p onmouseenter="hello()">click on me</p>  <!-- mouse hover -->
   <!-- <p onmouseout="hello()">click on me</p>    mouse out 
    <p onmousedown="hello()">click me</p>    mouse down-->
    <p onmouseup="hello()">click me</p>   <!-- mouse up-->

      
</body>
</html>
