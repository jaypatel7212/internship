    <script>
        function theGame(word) {
  let words = [];
  if(word.length == 0 || word[0] === "") return words;
  words.push(word[0]);
  for(let i = 1; i < word.length; i++) {
    let prev = word[i-1], curr = word[i];
    if(curr === "") break;
    if(curr.charAt(0) === prev.charAt(prev.length-1)) {
      words.push(curr);
    }
    else {
      break;
    }
  } 
  return words;
}

    </script>
</body>
